<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed & Watch property sample.</title>

    <!-- Vue.js のスクリプト読み込み-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>Message:</label>
            <input v-model="message" />
        </div>
        <div>
            <label>Space:</label>
            <input type="number" v-model="space" />
        </div>
        <div><span>{{message}}</span></div>
        <div><span v-html="spaceMessage"></span></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
