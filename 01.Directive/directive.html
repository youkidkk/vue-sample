<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directive sample.</title>

    <!-- Vue.js のスクリプト読み込み-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- elプロパティで指定したIDを設定 -->
    <div id="app">
        <!-- v-bind : dataプロパティの値を属性値に割当-->
        <h1 v-bind:align="align">
            <!-- dataプロパティのデータの利用-->
            {{ title }}
        </h1>

        <!-- v-on : イベント発生時にメソッドを実行 -->
        <button v-on:click="add">Add</button>

        <label>{{counter}} / 3 = {{Math.floor(counter / 3)}} </label>
        <!-- v-if、v-else-if、v-else : 条件付き表示 -->
        <label v-if="counter % 3 == 0">...0</label>
        <label v-else-if="counter % 3 == 1">...1</label>
        <label v-else>...2</label>

        <!-- v-for : 配列の繰り返し -->
        <ul>
            <li v-for="item in items">
                {{item.id}} : {{ item.text }}
            </li>
        </ul>

        <!-- v-model : 要素にデータ値を紐付ける -->
        <input v-model="newItem.text" />
        <button v-on:click="addItem">Add</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
