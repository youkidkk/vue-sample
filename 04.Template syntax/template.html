<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template syntax sample.</title>

    <!-- Vue.js のスクリプト読み込み-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Mustache構文 -->
        <p>{{text1}}</p>
        <!-- JavaScript式 -->
        <p>{{ text1.split("").reverse().join("") }}</p>
        <!-- RawHTML: 生のHTMLとして扱う -->
        <p v-html="text2"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
